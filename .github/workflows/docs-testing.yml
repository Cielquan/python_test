name: Documentation testing


on:
  pull_request:
  push:
    branches: [master]
    tags:
      - '!*' # Do not execute on tag push


env:
  default_python_version: 3.8  # CHANGE ME
  TEST_BUILDER: '[html, linkcheck, coverage, doctest]'  # CHANGE ME


jobs:
  set-test-matrix:
    name: Set test matrix
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ env.default_python_version }}

      - name: Parse TEST_MATRIX
        id: set-matrix
        shell: python
        run: |
          matrix = {"test": "${{ env.TEST_BUILDER }}"[1:-1].split(", ")}
          print(f"""::set-output name=matrix::{matrix}""")


  doc-tests:
    name: tox / docs-test-${{ matrix.test }}
    needs: set-test-matrix
    if: needs.set-test-matrix.result == 'success'
    env:
      TOXENV: docs-test-${{ matrix.test }}
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJson(needs.set-test-matrix.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with:
          python-version: ${{ env.default_python_version }}

      - name: Install tox
        run: |
          python -m pip install -U pip
          pip install tox

      - name: Set python version hash
        shell: bash
        run: echo "PYTHON_VERSION_SHA=$(python -VV | sha256sum | cut -d' ' -f1)" >> $GITHUB_ENV

      - name: Load tox-env from cache
        uses: actions/cache@v2
        id: cache
        with:
          path: .tox/${{ env.TOXENV }}
          key: tox-env|${{ env.TOXENV }}|${{ runner.os }}|${{ env.PYTHON_VERSION_SHA }}|${{ hashFiles('**/poetry.lock') }}

      - name: Ensure cache is healthy
        if: steps.cache.outputs.cache-hit == 'true'
        shell: bash
        run: timeout 10s .tox/${{ env.TOXENV }}/bin/pip --version || rm -rf .tox

      - name: Generate tox env
        run: tox --notest -vv --skip-missing-interpreters false

      - name: Run tox env
        run: tox
