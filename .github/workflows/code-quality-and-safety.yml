name: Code qualitiy and safety

on:
  pull_request:
  push:
    branches: [master]

env:
  PYTHON_VERSION: 3.8 # CHANGE ME

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    - name: Install dependencies
      run: |
        python -m pip install -U pip
        pip install tox
    - name: Is merge commit?
      run: |
        last_merge_commit_sha=$(git log --merges -1 --pretty=format:"%H")
        if [[ $last_merge_commit_sha == ${{ github.sha }} ]]; then
#          echo "SKIP=no-commit-to-branch" >> $GITHUB_ENV
          echo "::save-state name=SKIP::no-commit-to-branch"
        else
#          echo "SKIP=" >> $GITHUB_ENV
          echo "::save-state name=SKIP::"
        fi
    - name: Run pre-commit via tox
      run: SKIP=${{ process.env.STATE_SKIP }} tox -e pre-commit

  safety:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    - name: Install dependencies
      run: |
        python -m pip install -U pip
        pip install tox
    - name: Run safety via tox
      run: tox -e safety
