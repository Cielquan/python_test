on:
  workflow_dispatch:

  push:
    tags:
      - '!*' # Do not execute on tag push
    branches:
      - master

  pull_request:
    branches:
      - '**'


jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Get last tag
        id: last-tag
        #: https://gist.github.com/rponte/fdc0724dd984088606b0#gistcomment-3266206
        run: |
          git fetch
          tag=$(git describe --tags $(git rev-list --tags --max-count=1 | grep -o '^v?[0-9]+\.[0-9]+\.[0-9]+'))
          echo "::set-output name=last-tag::${tag}"

      - uses: actions/checkout@v2
        with:
          path: tests-last-version
          ref: ${{ steps.last-tag.outputs.last-tag }}

      - run: ls -ahlF --color=auto tests-last-version
