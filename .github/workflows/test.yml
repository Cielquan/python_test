---
name: Test


on:  # yamllint disable-line rule:truthy
  workflow_dispatch:

  push:
    tags:
      - '!*'
    branches:
      - master

  pull_request:
    branches:
      - '**'

jobs:
  test-code:
    name: Test
    runs-on: windows-latest
    steps:
      - uses: actions/setup-python@v2
        with:
          python-version: "3.10.0-alpha.2 - 3.10"
