minimum_pre_commit_version: "1.15"
default_stages: [commit]

repos:
#: -------------------------------------------------------------------------------------
#: Meta hooks
#: -------------------------------------------------------------------------------------
  #: Meta hooks provided by pre-commit
  - repo: meta
    hooks:
      - id: identity
        stages: [manual]
      - id: check-hooks-apply
        stages: [manual]
      - id: check-useless-excludes
        stages: [manual]


#: -------------------------------------------------------------------------------------
#: Commit hooks
#: -------------------------------------------------------------------------------------
  #: code unspecific out-of-the-box hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: 9136088a246768144165fcc3ecc3d31bb686920a  # frozen: v3.3.0
    hooks:
      - id: check-case-conflict
      - id: name-tests-test
        args: ["--django"]
      - id: check-json
      - id: pretty-format-json
        args: ["--indent=4", "--autofix"]
      - id: check-toml
      - id: check-yaml
      - id: detect-private-key
      - id: trailing-whitespace
        stages: [commit]
      - id: end-of-file-fixer
        stages: [commit]

  #: several python code regex hooks
  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: 4f4c0a4cda27980be153cca2cb7710c9fec57ba3  # frozen: v1.7.0
    hooks:
      - id: python-no-log-warn
      - id: python-no-eval

  #: pyupgrade - upgrade old python syntax to new
  - repo: https://github.com/asottile/pyupgrade
    rev: 928901205243fe52292052b8b0757d93f174d5e8  # frozen: v2.7.4
    hooks:
      - id: pyupgrade
        args: [--py36-plus]

  #: isort - sort imports
  #: Inline skip: `# isort: skip`
  - repo: https://github.com/timothycrosley/isort
    rev: 6bb47b7acc1554ecb59d2855e9110c447162f674  # frozen: 5.6.4
    hooks:
      - id: isort

  #: black - python formatter
  #: Inline skip: mark block with `# fmt: off` and `# fmt: on` (same indent)
  - repo: https://github.com/psf/black
    rev: e66be67b9b6811913470f70c28b4d50f94d05b22  # frozen: 20.8b1
    hooks:
      - id: black
        args: [--safe]

  #: blacken-docs - black for python code in docs
  - repo: https://github.com/asottile/blacken-docs
    rev: 6d80883e826e3490b002dcf90c6807f85d42c871  # frozen: v1.8.0
    hooks:
      - id: blacken-docs
        additional_dependencies: [black==20.8b1]


  #: Lint hooks managed via tox `pre-commit` env b/c they need the pkg installed
  - repo: local
    hooks:
      #: rstcheck - rst file checker
      - id: rstcheck
        name: rstcheck
        description: check rst files
        entry: env_exe_runner tox,.venv pre-commit rstcheck
        args: ["--config=tox.ini"]
        language: system
        types: [rst]
      #: mypy - python type checker
      #: Skip file: `# type: ignore` at top
      #: Inline skip: `# type: ignore` or `# type: ignore[CODE, ...]`
      - id: mypy
        name: mypy
        description: run mypy over the installed version if available
        entry: env_exe_runner tox,.venv pre-commit mypy
        args: ["--config-file=tox.ini"]
        language: system
        types: [python]
        require_serial: true
      #: flake8 - python linter
      #: File skip: `# flake8: noqa`
      #: Inline skip: `# noqa` or `# noqa: CODE,...`
      - id: flakehell
        name: flakehell
        description: run flakehell over the installed version if available
        entry: env_exe_runner tox,.venv pre-commit flakehell
        args: [lint, "--safe"]
        language: system
        types: [python]
      #: pylint - python linter
      #: File skip: `# pylint: skip-file`
      #: Inline change: `# pylint: disable|enable=CODE|NAME`
      - id: pylint-spelling
        name: pylint-spelling
        description: run pyenchant via pylint over the installed version if available
        entry: env_exe_runner tox,.venv pre-commit pylint
        args: ["--disable=all", "--enable=spelling", "--spelling-dict=en_US"]
        language: system
        types: [python]


#     TODO: 06.06.2020: Fix PR merge https://github.com/python-poetry/poetry/pull/2511
#     After merge make normal hook; remove poetry extra in pre-commit tenv
  - repo: local
    hooks:
      #: Check poetry config
      - id: poetry-check
        name: poetry-check
        description: check poetry config in pyproject.toml
        entry: env_exe_runner tox,.venv pre-commit poetry
        args: ["check"]
        language: system
        pass_filenames: false
